""<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>分析結果 - 學生日語測驗分析系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 2rem;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        .download-links li {
            margin-bottom: 10px;
        }
        pre {
            background-color: #f0f0f0;
            padding: 1rem;
            border-radius: 8px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>📊 分析結果報告</h1>
    <p>✅ 以下為已成功產出的報告檔案，點擊以下連結即可下載：</p>
    <ul class="download-links">
        {% for file in files %}
            <li><a href="{{ url_for('download_file', filename=file) }}" class="btn btn-outline-primary">{{ file }}</a></li>
        {% endfor %}
        {% if "student_feedback_report.csv" not in files %}
            <li><span class="text-muted">（未勾選學生建議分析，未產出 CSV）</span></li>
        {% endif %}
    </ul>

    {% if transcript %}
        <hr>
        <h4>📝 後測建議逐字稿</h4>
        <pre>{{ transcript }}</pre>
    {% endif %}

    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">🔙 返回首頁</a>
    </div>
</div>
</body>
</html>""
